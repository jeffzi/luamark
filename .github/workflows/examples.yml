name: Examples

on: [push, pull_request]

jobs:
  verify-examples:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Lua
        uses: leafo/gh-actions-lua@v12
        with:
          luaVersion: "5.4"

      - name: Setup LuaRocks
        uses: leafo/gh-actions-luarocks@v6

      - name: Install dependencies
        run: luarocks install chronos || true

      - name: Run examples
        env:
          LUA_PATH: "src/?.lua;src/?/init.lua;;"
        run: |
          for f in examples/*.lua; do
            echo "=== $f ===" && lua "$f"
          done

      - name: Test README snippets
        env:
          LUA_PATH: "src/?.lua;src/?/init.lua;;"
        run: lua scripts/test-readme.lua README.md
