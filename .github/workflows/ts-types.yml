name: TS Types

on:
  push:
    branches: [main]
    paths: ["ts-types/**", "package.json", "biome.json"]
  pull_request:
    branches: [main]
    paths: ["ts-types/**", "package.json", "biome.json"]

jobs:
  check:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: "lts/*"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Typecheck
        run: npm run test:types

      - name: Lint & format
        run: npx biome check ts-types/
